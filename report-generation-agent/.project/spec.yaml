specVersion: v2
specMinorVersion: 2
meta:
    name: 'Build An Agent '
    image: project-build-an-agent-
    description: ""
    labels: []
    createdOn: "2025-07-17T17:17:32Z"
    defaultBranch: main
layout:
    - path: code/
      type: code
      storage: git
    - path: assets/
      type: code
      storage: gitlfs
environment:
    base:
        registry: nvcr.io
        image: nvidia/rapidsai/notebooks:25.04-cuda12.8-py3.12
        build_timestamp: ""
        name: RAPIDS with CUDA
        supported_architectures: []
        cuda_version: ""
        description: ""
        entrypoint_script: ""
        labels: []
        apps:
            - name: jupyterlab
              type: jupyterlab
              class: webapp
              start_command: jupyter lab --allow-root --port 8888 --ip 0.0.0.0 --no-browser --NotebookApp.base_url=$PROXY_PREFIX --NotebookApp.default_url=/lab --NotebookApp.allow_origin='*'
              health_check_command: '[ \$(echo url=\$(jupyter lab list | head -n 2 | tail -n 1 | cut -f1 -d'' '' | grep -v ''Currently'' | sed "s@/?@/lab?@g") | curl -o /dev/null -s -w ''%{http_code}'' --config -) == ''200'' ]'
              stop_command: jupyter lab stop 8888
              user_msg: ""
              logfile_path: ""
              timeout_seconds: 60
              icon_url: ""
              webapp_options:
                autolaunch: true
                port: "8888"
                proxy:
                    trim_prefix: false
                url_command: jupyter lab list | head -n 2 | tail -n 1 | cut -f1 -d' ' | grep -v 'Currently'
        programming_languages:
            - python3
        icon_url: ""
        image_version: ""
        os: linux
        os_distro: ubuntu
        os_distro_release: "24.04"
        schema_version: ""
        user_info:
            uid: "1000"
            gid: "1001"
            username: rapids
        package_managers:
            - name: apt
              binary_path: /usr/bin/apt
              installed_packages: []
            - name: conda3
              binary_path: /opt/conda/bin/conda
              installed_packages:
                - rapidsai
                - cudf
                - cuml
                - cugraph
                - rmm
                - pylibraft
                - cuspatial
                - cuxfilter
            - name: pip
              binary_path: /opt/conda/bin/pip
              installed_packages:
                - jupyterlab-nvdashboar
        package_manager_environment:
            name: conda
            target: /opt/conda
    compose_file_path: ""
execution:
    apps:
        - name: devx-lab
          type: jupyterlab
          class: webapp
          start_command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --ServerApp.token='' --ServerApp.password_required=False --expose-app-in-browser --NotebookApp.allow_origin='*' --NotebookApp.base_url=$PROXY_PREFIX --NotebookApp.default_url=/lab --allow-root
          health_check_command: curl -f http://localhost:8888/api || exit 1
          stop_command: jupyter lab stop 8888
          user_msg: ""
          logfile_path: ""
          timeout_seconds: 60
          icon_url: ""
          webapp_options:
            autolaunch: true
            port: "8888"
            proxy:
                trim_prefix: false
            url: http://localhost:8888/lab
    resources:
        gpu:
            requested: 0
        sharedMemoryMB: 0
    secrets:
        - variable: NGC_API_KEY
          description: NGC Personal Key from https://org.ngc.nvidia.com/setup/personal-keys
    mounts:
        - type: project
          target: /project
          description: Project directory
          options: rw
